<!DOCTYPE html>
<html>
<head>
<title>MathSeek AI</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Boldonse&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Winky+Sans:ital,wght@1,300..900&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Bungee+Tint&display=swap');
@keyframes moveUp {
      0% { transform: translateY(50vh); }
      100% { transform: translateY(0); }
    }
body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
#hide {
    text-align: center;}
#head {font-family: 'boldonse';
      font-size: 300%;
      margin: 0;
      animation-name: moveUp;
      animation-duration: 2s;
      animation-timing-function: ease-in-out;}
#head2 {font-family: 'boldonse';
        margin: 1px;
        font-size: 400%;}
.dis {font-family: "Winky Sans";
      margin: 4px;
      font-size: 200%;}
#Button {
  background-color: white;
  border: 2px solid black;
  color: black;
  padding: 10px 20px;
  text-align: center;
  text-decoration: none;
  display: none;
  font-size: 300%;
  margin: 30px;
  cursor: pointer;
  border-radius: 10px;
  font-weight: bold;
  font-family: "Winky Sans";
}

#spinner {
  display: none;
  height: 100px;
  width: 100px;
  border: 15px solid;
  border-color: black transparent black transparent;
  border-radius: 50%;
  animation: spin 1.3s linear infinite;
}

@keyframes spin {
  to {
    transform: rotate(360deg);
  }
}

#sec {
  display: none;
  font-family: "Bungee Tint";
  font-size: 100px; 
}
</style>
<script>

var txt = "Welcome To";
var i = 0;
var myInterval = setInterval(function() {
document.getElementById("head").innerHTML += txt[i];
++i;
if (i >= txt.length) {
clearInterval(myInterval); // Stops animation at the end
}
}, 100);

setTimeout(function() {
var txt = "Another AI";
var i = 0;
var myInterval = setInterval(function() {
document.getElementById("head2").innerHTML += txt[i];
++i;
if (i >= txt.length) {
clearInterval(myInterval); // Stops animation at the end
}
}, 100);}, 2000);


setTimeout(function() {
var txt = "This is an AI teacher made by Sreejith.";
var i = 0;
var myInterval = setInterval(function() {
document.getElementById("para").innerHTML += txt[i];
++i;
if (i >= txt.length) {
clearInterval(myInterval); // Stops animation at the end
}
}, 50);}, 4000);

setTimeout(function() {
var txt = "This AI will help you to understand and learn Math Easily.";
var i = 0;
var myInterval = setInterval(function() {
document.getElementById("para1").innerHTML += txt[i];
++i;
if (i >= txt.length) {
clearInterval(myInterval); // Stops animation at the end
}
}, 50);}, 6000);

setTimeout(function() {
var txt = "Chat to MathSeek Right NOW!";
var i = 0;
var myInterval = setInterval(function() {
document.getElementById("para2").innerHTML += txt[i];
++i;
if (i >= txt.length) {
clearInterval(myInterval); // Stops animation at the end
}
}, 50);}, 9000);

setTimeout(function() {
    var button = document.getElementById("Button");
    button.style.display = "inline-block"; // Or "block" depending on how you want it to behave
  }, 10700);

function start() {
document.getElementById("hide").style.display = "none";
document.getElementById("spinner").style.display = "block";
setTimeout(function() {
    document.getElementById("spinner").style.display = "none"
    document.getElementById("sec").style.display = "block";
  }, 5000);
}
</script>
</head>
<body>

<div id="spinner"></div>
<div id="hide">
<h1 id="head"></h1>
<h2 id="head2"></h2>
<p id="para" class="dis"></p>
<p id="para1" class="dis"></p>
<p id="para2" class="dis"></p>
<button id="Button" onclick="start()">Try Now!</button>
</div>
<h1 id="sec">April fool</h1>


</body>
</html>
